<!doctype html>
<head>
<title>{% block title %}{% endblock %} - RecipeBook</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/tent.min.css') }}">
{% block javascript %}{% endblock %}
</head>

<body>
<header class="masthead bg-color-lighter">
  <h1 class="title">RecipeBook</h1>
  <ul class="list list--inline type-right">
    {% if g.user %}
      <li class="list__item"><span>{{ g.user['username'] }}</span>
      <li class="list__item"><a class="button button--outlined" href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li class="list__item"><a class="button button--outlined" href="{{ url_for('auth.register') }}">Register</a>
      <li class="list__item"><a class="button button--outlined"  href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</header>
<main class="mastcontent container">
  <section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash display-flex card--primary color-primary card card--outlined">
      <div class="card__content">
      {{ message }}
      </div>
    </div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
</main>
<footer class="mastfoot"></footer>
</body>
